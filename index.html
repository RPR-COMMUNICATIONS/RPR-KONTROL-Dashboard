

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPR-KONTROL Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<style>
    :root {
        /* Canonical Palette */
        --rpr-black:    #000000;
        --rpr-charcoal: #2B2F33;
        --rpr-white:    #FFFFFF;
        --rpr-cyan:     #00D9FF;
        --rpr-teal:     #008B8B;
        --rpr-slate:    #3A4045;

        /* Typography */
        --font-main: 'Inter', sans-serif;
    }

    body {
        font-family: var(--font-main);
        background-color: var(--rpr-charcoal);
        color: var(--rpr-white);
        scroll-behavior: smooth;
    }

    /* Layout Utility: Section Prefix */
    h2.section-prefix::before,
    h3.section-prefix::before {
        content: '//';
        color: var(--rpr-cyan);
        margin-right: 0.75rem;
        font-weight: 800;
    }

    /* Glassmorphism for AI Cards (General card style) */
    .card-style {
        background: var(--rpr-charcoal);
        border: 1px solid var(--rpr-slate);
        border-radius: 4px;
        transition: border-color 0.2s ease;
        color: var(--rpr-white);
    }

    .card-style:hover {
        border-color: var(--rpr-cyan);
    }

    /* Custom Scrollbar for dark theme */
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--rpr-charcoal);
        border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--rpr-slate);
        border-radius: 10px;
        border: 2px solid var(--rpr-charcoal);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--rpr-cyan);
    }

    /* Input and Select field styles */
    input.input-style, select.input-style, textarea.input-style {
        background-color: var(--rpr-slate);
        border: 1px solid var(--rpr-slate);
        color: var(--rpr-white);
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        width: 100%;
        box-shadow: none; /* Remove default shadow */
    }
    input.input-style:focus, select.input-style:focus, textarea.input-style:focus {
        border-color: var(--rpr-cyan);
        outline: none;
        box-shadow: 0 0 0 1px var(--rpr-cyan);
    }
    input.input-style::placeholder, textarea.input-style::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    /* Markdown styling within the report view */
    .prose {
        color: var(--rpr-white); /* Ensure markdown text is white */
    }
    .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: var(--rpr-white);
    }
    .prose a {
        color: var(--rpr-cyan);
    }
    .prose code {
        background-color: var(--rpr-slate);
        color: var(--rpr-cyan);
    }
    .prose table {
        color: var(--rpr-white);
        border-color: var(--rpr-slate);
    }
    .prose th, .prose td {
        border-color: var(--rpr-slate);
    }

    /* CSS for pulsating glow effect */
    @keyframes pulse-cyan {
        0% { box-shadow: 0 0 0px var(--rpr-cyan); }
        50% { box-shadow: 0 0 15px var(--rpr-cyan), 0 0 25px var(--rpr-cyan); }
        100% { box-shadow: 0 0 0px var(--rpr-cyan); }
    }

    .pulse-glow-cyan {
        animation: pulse-cyan 2s infinite ease-in-out;
    }
</style>

</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
