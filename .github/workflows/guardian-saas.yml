name: Guardian Deployment & Verification

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write  # Required for WIF/OIDC handshake

jobs:
  build_and_deploy_kontrol:
    name: "ğŸ›¡ï¸ Sovereign Deploy: Kontrol"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ›°ï¸ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup Node (v20)"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: "ğŸ› ï¸ Install Dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build Kontrol"
        env:
          VITE_FIREBASE_PROJECT_ID: rpr-myaudit
        run: npm run build:kontrol

      - name: "ğŸ” Authenticate via WIF"
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
          token_format: 'access_token'   # <<< Token Bridge

      - name: "ğŸš€ Firebase Deploy (Direct CLI)"
        env:
          FIREBASE_TOKEN: ${{ steps.auth.outputs.access_token }}   # <<< Token Bridge
        run: |
          npx firebase-tools deploy \
            --only hosting:kontrol \
            --project rpr-myaudit \
            --non-interactive
