name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build kontrol
        run: BUILD_OUTPUT_DIR=dist-kontrol npm run build

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/796960601918/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-deploy-rpr-myaudit@rpr-myaudit.iam.gserviceaccount.com'
          create_credentials_file: true
          export_environment_variables: true

      - name: Deploy to Firebase Hosting (kontrol)
        run: npx firebase-tools deploy --only hosting:kontrol --non-interactive
        env:
          GOOGLE_CLOUD_PROJECT: rpr-myaudit
