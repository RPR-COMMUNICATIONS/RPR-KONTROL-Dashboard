name: Deploy RPR-KONTROL Dashboard (WIF)

on:
  push:
    branches:
      - main

jobs:
  deploy_kontrol:
    name: "ğŸ›¡ï¸ WIF Sovereign Deployment (Kontrol)"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "ğŸ›°ï¸ Checkout Substrate"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup Node.js (LTS 20)"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ› ï¸ Install Dependencies"
        # Using 'ci' ensures the exact versions from package-lock.json (v13.0.0 toolset)
        run: npm ci

      - name: "ğŸ—ï¸ Build Kontrol Dashboard"
        # Authority: PRD v1.2.3 / Logic: Directing output to dist-kontrol
        run: BUILD_OUTPUT_DIR=dist-kontrol npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: "ğŸ” Authenticate to Google Cloud (WIF)"
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Authoritative GCP Resource Path
          workload_identity_provider: 'projects/796960601918/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-deploy-rpr-myaudit@rpr-myaudit.iam.gserviceaccount.com'
          create_credentials_file: true
          export_environment_variables: true

      - name: "ğŸš€ Deploy to Firebase (Target: kontrol)"
        # We call the local binary directly to resolve the "Position 1" JSON parse errors
        run: ./node_modules/.bin/firebase deploy --only hosting:kontrol --non-interactive --project rpr-myaudit
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          GOOGLE_CLOUD_PROJECT: rpr-myaudit
