name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: BUILD_OUTPUT_DIR=dist-kontrol npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: "üîê Authenticate to Google Cloud (WIF)"
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/796960601918/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-deploy-rpr-myaudit@rpr-myaudit.iam.gserviceaccount.com'
          create_credentials_file: true
          export_environment_variables: true

      - name: "üöÄ Deploy to Firebase (Target: kontrol)"
        run: npx firebase-tools deploy --only hosting:kontrol --non-interactive --project rpr-myaudit
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          GOOGLE_CLOUD_PROJECT: rpr-myaudit
